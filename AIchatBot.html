<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LoanAI Chat</title>
</head>
<body>

<h2>LoanAI Chatbot</h2>

<input id="msg" placeholder="Type here" />
<button onclick="send()">Send</button>

<div id="chat"></div>

<script>
async function send() {
  const q = document.getElementById("msg").value;
  document.getElementById("chat").innerHTML += "<p><b>You:</b> " + q + "</p>";

  const res = await fetch("https://loanai-backend.onrender.com/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: q })
  });

  const data = await res.json();
  document.getElementById("chat").innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
}
</script>

</body>
</html>
