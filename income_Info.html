<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Information — LoanAI</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0ea5ff",
            electric: "#38bdf8",
            accent: "#0f172a",
          },
          boxShadow: {
            neon: "0 8px 40px rgba(14,165,255,0.28), 0 4px 14px rgba(56,189,248,0.18)",
          },
        },
      },
    };
  </script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui; }

    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-floatUp {
      animation: floatUp .85s ease-out both;
    }
  </style>
</head>

<body class="bg-black text-gray-200 min-h-screen py-12 flex items-center justify-center">

  <div class="w-full max-w-4xl px-6">

    <!-- Page Header -->
    <div class="text-center mb-10 animate-floatUp">
      <h1 class="text-3xl font-bold neon-text">Income Details</h1>
      <p class="text-gray-400 mt-2">
        Tell us about your employment and monthly income.  
        We use this to calculate your eligibility.
      </p>
    </div>

    <!-- Progress -->
    <div class="flex justify-center gap-6 mb-10 animate-floatUp">

      <div class="text-center opacity-50">
        <div class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center">1</div>
        <div class="text-xs mt-1 text-gray-500">KYC</div>
      </div>

      <div class="w-10 h-[1px] bg-gray-700 mt-5"></div>

      <div class="text-center opacity-50">
        <div class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center">2</div>
        <div class="text-xs mt-1 text-gray-500">Personal Info</div>
      </div>

      <div class="w-10 h-[1px] bg-gray-700 mt-5"></div>

      <div class="text-center">
        <div class="w-10 h-10 rounded-full bg-primary text-black flex items-center justify-center font-bold shadow-neon">3</div>
        <div class="text-xs mt-1 text-primary font-semibold">Income Info</div>
      </div>

    </div>

    <!-- Income Form -->
    <div class="glass p-8 rounded-2xl border border-blue-800/40 shadow-neon animate-floatUp">

      <form id="incomeForm" class="space-y-8">

        <!-- Employment Type -->
        <div>
          <label class="text-sm text-gray-400">Employment Type</label>
          <select id="employmentType" required
                  class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 text-gray-300 focus:ring-2 focus:ring-primary outline-none">
            <option value="" disabled selected>Select employment</option>
            <option class="text-black">Salaried</option>
            <option class="text-black">Self-Employed</option>
            <option class="text-black">Business Owner</option>
            <option class="text-black">Freelancer</option>
          </select>
        </div>

        <!-- Monthly Income -->
        <div>
          <label class="text-sm text-gray-400">Monthly Income (₹)</label>
          <input type="number" id="monthlyIncome" required placeholder="50000"
                 class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
        </div>

        <!-- Company Details (Salaried Only) -->
        <div id="companyFields" class="space-y-6 hidden">

          <div>
            <label class="text-sm text-gray-400">Company Name</label>
            <input type="text" placeholder="Infosys, TCS, etc."
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

          <div>
            <label class="text-sm text-gray-400">Designation</label>
            <input type="text" placeholder="Software Engineer"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

          <div>
            <label class="text-sm text-gray-400">Years of Experience</label>
            <input type="number" placeholder="3"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

        </div>

        <!-- Self-Employed / Business Income -->
        <div id="businessFields" class="space-y-6 hidden">

          <div>
            <label class="text-sm text-gray-400">Business Name</label>
            <input type="text" placeholder="ABC Traders, etc."
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

          <div>
            <label class="text-sm text-gray-400">Business Monthly Revenue (₹)</label>
            <input type="number" placeholder="120000"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

        </div>

        <!-- Existing Obligations -->
        <div>
          <label class="text-sm text-gray-400">Existing Monthly Obligations (EMI, Rent, etc.)</label>
          <input type="number" id="obligations" placeholder="0"
                 class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
        </div>

        <!-- Summary Card -->
        <div class="bg-black/40 p-6 rounded-xl border border-blue-700/30">
          <p class="text-gray-400 text-sm mb-2">Summary</p>
          <p class="text-lg font-bold text-primary">Monthly Income: <span id="summaryIncome">₹ 0</span></p>
          <p class="text-lg font-bold text-electric mt-1">Net Income After Obligations: <span id="summaryNet">₹ 0</span></p>
        </div>

        <!-- Button -->
        <button class="w-full px-4 py-3 bg-primary text-black rounded-xl font-semibold hover:brightness-110 transition">
          Check Eligibility
        </button>

      </form>

    </div>

  </div>

  <script>
    const empType = document.getElementById("employmentType");
    const companyFields = document.getElementById("companyFields");
    const businessFields = document.getElementById("businessFields");

    const incomeInput = document.getElementById("monthlyIncome");
    const obligationsInput = document.getElementById("obligations");

    function updateFields() {
      companyFields.classList.add("hidden");
      businessFields.classList.add("hidden");

      if(empType.value === "Salaried") companyFields.classList.remove("hidden");
      else if(empType.value === "Self-Employed" || empType.value === "Business Owner")
        businessFields.classList.remove("hidden");
    }

    empType.addEventListener("change", updateFields);

    function updateSummary(){
      const income = Number(incomeInput.value) || 0;
      const obligations = Number(obligationsInput.value) || 0;

      document.getElementById("summaryIncome").textContent = "₹ " + income.toLocaleString();
      document.getElementById("summaryNet").textContent = "₹ " + (income - obligations).toLocaleString();
    }

    incomeInput.addEventListener("input", updateSummary);
    obligationsInput.addEventListener("input", updateSummary);

    document.getElementById("incomeForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Income info saved ✓ Checking eligibility...");
      window.location.href = "eligibility-result.html";
    });
  </script>

</body>
</html>
