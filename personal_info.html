<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Info — LoanAI</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0ea5ff",
            electric: "#38bdf8",
            accent: "#0f172a",
          },
          boxShadow: {
            neon: "0 8px 40px rgba(14,165,255,0.28), 0 4px 14px rgba(56,189,248,0.18)",
          },
        },
      },
    };
  </script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui; }

    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .animate-floatUp {
      animation: floatUp .85s ease-out both;
    }
  </style>

</head>

<body class="bg-black text-gray-200 min-h-screen py-12 flex items-center justify-center">

  <div class="w-full max-w-3xl px-6">

    <!-- Title -->
    <div class="text-center mb-10 animate-floatUp">
      <h1 class="text-3xl font-bold neon-text">Personal Information</h1>
      <p class="text-gray-400 mt-2">Help us verify your identity with basic personal details.</p>
    </div>

    <!-- Progress -->
    <div class="flex justify-center gap-6 mb-10 animate-floatUp">
      <div class="text-center opacity-50">
        <div class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center">1</div>
        <div class="text-xs mt-1 text-gray-500">KYC</div>
      </div>

      <div class="w-10 h-[1px] bg-gray-700 mt-5"></div>

      <div class="text-center">
        <div class="w-10 h-10 rounded-full bg-primary text-black flex items-center justify-center shadow-neon font-bold">2</div>
        <div class="text-xs mt-1 text-primary font-semibold">Personal Info</div>
      </div>

      <div class="w-10 h-[1px] bg-gray-700 mt-5"></div>

      <div class="text-center opacity-50">
        <div class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center">3</div>
        <div class="text-xs mt-1 text-gray-500">Income Info</div>
      </div>
    </div>

    <!-- Form -->
    <div class="glass border border-blue-800/40 rounded-2xl shadow-neon p-8 animate-floatUp">

      <form id="personalForm" class="space-y-6">

        <!-- Full Name -->
        <div>
          <label class="text-sm text-gray-400">Full Name</label>
          <input type="text" required placeholder="John Doe"
                 class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
        </div>

        <!-- Date of Birth & Gender -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="text-sm text-gray-400">Date of Birth</label>
            <input type="date" required
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none text-gray-400" />
          </div>

          <div>
            <label class="text-sm text-gray-400">Gender</label>
            <select required
                    class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none text-gray-300">
              <option value="" disabled selected>Select gender</option>
              <option class="text-black">Male</option>
              <option class="text-black">Female</option>
              <option class="text-black">Other</option>
            </select>
          </div>
        </div>

        <!-- Phone & Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="text-sm text-gray-400">Phone Number</label>
            <input type="tel" required placeholder="+91 98765 43210"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

          <div>
            <label class="text-sm text-gray-400">Email</label>
            <input type="email" required placeholder="you@email.com"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>
        </div>

        <!-- Address -->
        <div>
          <label class="text-sm text-gray-400">Residential Address</label>
          <textarea required placeholder="Full address"
                    class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none h-24"></textarea>
        </div>

        <!-- City / State / ZIP -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="text-sm text-gray-400">City</label>
            <input type="text" required placeholder="Bangalore"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

          <div>
            <label class="text-sm text-gray-400">State</label>
            <input type="text" required placeholder="Karnataka"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>

          <div>
            <label class="text-sm text-gray-400">Pincode</label>
            <input type="number" required placeholder="560001"
                   class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none" />
          </div>
        </div>

        <button class="w-full px-4 py-3 bg-primary text-black rounded-xl font-semibold hover:brightness-110 transition">
          Continue to Income Info
        </button>

      </form>

    </div>

  </div>

  <script>
    document.getElementById("personalForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Personal info saved ✓");
      window.location.href = "income-info.html";
    });
  </script>

</body>
</html>
