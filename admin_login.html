<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login — LoanAI</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0ea5ff",
            electric: "#38bdf8",
            accent: "#0f172a",
            danger: "#ef4444"
          },
          boxShadow: {
            neon: "0 8px 46px rgba(14,165,255,0.38), 0 4px 18px rgba(56,189,248,0.22)"
          }
        }
      }
    };
  </script>

  <style>
    body {
      font-family: Inter, ui-sans-serif, system-ui;
      background: radial-gradient(circle at top, rgba(14,165,255,0.15), transparent 60%), #000;
    }

    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(12px);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeUp { animation: fadeUp .85s ease-out both; }
  </style>
</head>

<body class="min-h-screen text-gray-200 flex items-center justify-center px-6 py-16">

  <div class="w-full max-w-md animate-fadeUp">

    <!-- Header / Branding -->
    <div class="text-center mb-8">
      <div class="mx-auto w-14 h-14 rounded-2xl bg-gradient-to-br from-primary to-electric flex items-center justify-center shadow-neon">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-black" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L3 7v6c0 5 3.5 9.7 9 11 5.5-1.3 9-6 9-11V7l-9-5z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white mt-4">LoanAI — Admin</h1>
      <p class="text-gray-400 text-sm mt-1">Restricted access • Authorized personnel only</p>
    </div>

    <!-- Login Card -->
    <div class="glass border border-blue-800/40 shadow-neon rounded-2xl p-8">

      <h2 class="text-xl font-bold mb-4 text-white">Admin Login</h2>

      <form id="adminLoginForm" class="space-y-5">

        <div>
          <label class="text-sm text-gray-400">Admin Email</label>
          <input type="email" id="email" placeholder="admin@loanai.com" required
                 class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none">
        </div>

        <div>
          <label class="text-sm text-gray-400">Password</label>
          <input type="password" id="password" placeholder="••••••••" required
                 class="mt-2 w-full p-3 rounded-md bg-transparent border border-gray-700 focus:ring-2 focus:ring-primary outline-none">
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-primary text-black font-semibold rounded-xl shadow-neon hover:brightness-110 transition">
          Sign In
        </button>

      </form>

      <p id="errorMsg" class="text-danger text-sm mt-4 hidden text-center">Invalid credentials. Try again.</p>

    </div>

    <!-- Support -->
    <div class="text-center text-sm text-gray-500 mt-6">
      Need assistance? <a href="support_FAQ.html" class="text-primary">Contact Support</a>
    </div>

  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Mock credentials
      if(email === "admin@loanai.com" && password === "admin123"){
        alert("Admin authenticated successfully!");
        window.location.href = "admin-dashboard.html";
      } else {
        errorMsg.classList.remove("hidden");
        errorMsg.textContent = "Invalid credentials. Try again.";
      }
    });
  </script>

</body>
</html>
