<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator — LoanAI</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0ea5ff",
            electric: "#38bdf8",
            accent: "#0f172a",
            success: "#22c55e"
          },
          boxShadow: {
            neon: "0 8px 46px rgba(14,165,255,0.32), 0 4px 18px rgba(56,189,248,0.18)"
          }
        }
      }
    };
  </script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui; }

    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(12px);
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-floatUp { animation: floatUp .85s ease-out both; }
  </style>

</head>

<body class="bg-black text-gray-200 min-h-screen py-14 px-6 flex justify-center">

  <div class="w-full max-w-4xl">

    <!-- Header -->
    <div class="text-center mb-10 animate-floatUp">
      <h1 class="text-3xl font-extrabold neon-text">EMI Calculator</h1>
      <p class="text-gray-400 mt-2">
        Adjust the sliders to calculate your monthly EMI instantly.
      </p>
    </div>

    <!-- EMI Calculator Card -->
    <div class="glass p-8 rounded-2xl border border-blue-800/40 shadow-neon animate-floatUp">

      <!-- Loan Amount Slider -->
      <div class="mb-10">
        <label class="text-sm text-gray-400">Loan Amount (₹)</label>

        <div class="flex justify-between text-gray-400 text-xs mt-2">
          <span>₹ 50,000</span><span>₹ 5,000,000</span>
        </div>

        <input
          id="loanAmount"
          type="range"
          min="50000"
          max="5000000"
          step="5000"
          value="300000"
          class="w-full mt-3 accent-primary">
        
        <p class="text-primary font-bold mt-2 text-lg">₹ <span id="loanAmtDisplay">300,000</span></p>
      </div>

      <!-- Interest Rate Slider -->
      <div class="mb-10">
        <label class="text-sm text-gray-400">Interest Rate (%)</label>

        <div class="flex justify-between text-gray-400 text-xs mt-2">
          <span>8%</span><span>20%</span>
        </div>

        <input
          id="interestRate"
          type="range"
          min="8"
          max="20"
          step="0.1"
          value="12"
          class="w-full mt-3 accent-primary">

        <p class="text-electric font-bold mt-2 text-lg"><span id="rateDisplay">12</span>%</p>
      </div>

      <!-- Tenure Slider -->
      <div class="mb-10">
        <label class="text-sm text-gray-400">Tenure (Months)</label>

        <div class="flex justify-between text-gray-400 text-xs mt-2">
          <span>6</span><span>84</span>
        </div>

        <input
          id="tenure"
          type="range"
          min="6"
          max="84"
          step="6"
          value="36"
          class="w-full mt-3 accent-primary">

        <p class="text-primary font-bold mt-2 text-lg"><span id="tenureDisplay">36</span> months</p>
      </div>

      <!-- EMI Result -->
      <div class="bg-black/50 border border-blue-800/40 rounded-xl p-6 text-center shadow-neon">
        <p class="text-gray-400 text-sm">Estimated EMI</p>
        <p class="text-4xl font-extrabold text-success mt-2" id="emiValue">₹ 0</p>
      </div>

      <!-- Breakdown Summary -->
      <div class="grid md:grid-cols-3 gap-6 mt-8">

        <div class="p-4 rounded-xl bg-black/40 border border-blue-800/30 text-center">
          <p class="text-gray-400 text-sm">Total Interest</p>
          <p class="text-electric text-xl font-semibold mt-2" id="totalInterest">₹ 0</p>
        </div>

        <div class="p-4 rounded-xl bg-black/40 border border-blue-800/30 text-center">
          <p class="text-gray-400 text-sm">Total Amount</p>
          <p class="text-primary text-xl font-semibold mt-2" id="totalAmount">₹ 0</p>
        </div>

        <div class="p-4 rounded-xl bg-black/40 border border-blue-800/30 text-center">
          <p class="text-gray-400 text-sm">Tenure</p>
          <p class="text-white text-xl font-semibold mt-2"><span id="tenureMonths">36</span> months</p>
        </div>

      </div>

      <!-- Button -->
      <div class="mt-10 text-center">
        <a href="loan-offer.html"
           class="px-6 py-3 bg-primary text-black rounded-xl font-semibold shadow-neon hover:brightness-110 transition">
          View Best Loan Offers
        </a>
      </div>

    </div>

  </div>

  <script>
    const loanInput = document.getElementById("loanAmount");
    const rateInput = document.getElementById("interestRate");
    const tenureInput = document.getElementById("tenure");

    const loanAmtDisplay = document.getElementById("loanAmtDisplay");
    const rateDisplay = document.getElementById("rateDisplay");
    const tenureDisplay = document.getElementById("tenureDisplay");
    const tenureMonths = document.getElementById("tenureMonths");

    const emiValue = document.getElementById("emiValue");
    const totalInterest = document.getElementById("totalInterest");
    const totalAmount = document.getElementById("totalAmount");

    function calculate(){
      const P = Number(loanInput.value);
      const R = Number(rateInput.value) / 12 / 100;
      const N = Number(tenureInput.value);

      // EMI formula
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      const totalPay = emi * N;
      const interest = totalPay - P;

      emiValue.textContent = "₹ " + Math.round(emi).toLocaleString();
      totalInterest.textContent = "₹ " + Math.round(interest).toLocaleString();
      totalAmount.textContent = "₹ " + Math.round(totalPay).toLocaleString();

      loanAmtDisplay.textContent = P.toLocaleString();
      rateDisplay.textContent = rateInput.value;
      tenureDisplay.textContent = N;
      tenureMonths.textContent = N;
    }

    loanInput.addEventListener("input", calculate);
    rateInput.addEventListener("input", calculate);
    tenureInput.addEventListener("input", calculate);

    calculate(); // initialize
  </script>

</body>
</html>
